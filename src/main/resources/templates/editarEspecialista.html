<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Especialista</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Editar Especialista</h1>
    <form th:action="@{/especialista/{id}/atualizar(id=${especialista.id})}" th:method="post">
        <input type="hidden" th:value="${especialista.id}" />

        <label for="nome_personagem">Nome do Personagem:</label>
        <input type="text" id="nome_personagem" name="nome_personagem" th:value="${especialista.nome_personagem}" required />
        <br />

        <label for="idade_personagem">Idade do Personagem:</label>
        <input type="number" id="idade_personagem" name="idade_personagem" th:value="${especialista.idade_personagem}" required />
        <br />

        <label for="forca">Força:</label>
        <input type="number" id="forca" name="forca" th:value="${especialista.forca}" required />
        <br />

        <label for="agilidade">Agilidade:</label>
        <input type="number" id="agilidade" name="agilidade" th:value="${especialista.agilidade}" required />
        <br />

        <label for="intelecto">Intelecto:</label>
        <input type="number" id="intelecto" name="intelecto" th:value="${especialista.intelecto}" required />
        <br />

        <label for="vigor">Vigor:</label>
        <input type="number" id="vigor" name="vigor" th:value="${especialista.vigor}" required />
        <br />

        <label for="presenca">Presença:</label>
        <input type="number" id="presenca" name="presenca" th:value="${especialista.presenca}" required />
        <br />

        <label for="nivel_exposicao">Nível de Exposição:</label>
        <input type="number" id="nivel_exposicao" name="nivel_exposicao" th:value="${especialista.nivel_exposicao}" required />
        <br />

        <label for="sanidade">Sanidade:</label>
        <input type="number" id="sanidade" name="sanidade" th:value="${especialista.sanidade}" required />
        <br />

        <label for="pontos_esforcos">Pontos de Esforço:</label>
        <input type="number" id="pontos_esforcos" name="pontos_esforcos" th:value="${especialista.pontos_esforcos}" required />
        <br />

        <label for="vida">Vida:</label>
        <input type="number" id="vida" name="vida" th:value="${especialista.vida}" required />
        <br />

        <label for="deslocamento">Deslocamento:</label>
        <input type="number" id="deslocamento" name="deslocamento" th:value="${especialista.deslocamento}" required />
        <br />

        <label for="p_e_rodada">Pontos de Esforço por Rodada:</label>
        <input type="number" id="p_e_rodada" name="p_e_rodada" th:value="${especialista.p_e_rodada}" required />
        <br />

        <label for="investigacao">Investigação:</label>
        <input type="number" id="investigacao" name="investigacao" th:value="${especialista.investigacao}" required />
        <br />

        <label for="percepcao">Percepção:</label>
        <input type="number" id="percepcao" name="percepcao" th:value="${especialista.percepcao}" required />
        <br />

        <label for="pontaria">Pontaria:</label>
        <input type="number" id="pontaria" name="pontaria" th:value="${especialista.pontaria}" required />
        <br />

        <button type="submit">Atualizar Especialista</button>
    </form>
</body>
</html>
