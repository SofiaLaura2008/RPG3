<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Missão</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Editar Missão</h1>
    <form th:action="@{/missoes/{id}/atualizar(id=${missao.id})}" method="post" th:object="${missao}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />

        <label for="dificuldade">Dificuldade:</label>
        <input type="text" id="dificuldade" th:field="*{dificuldade}" required />

        <label for="recompensa">Recompensa:</label>
        <input type="text" id="recompensa" th:field="*{recompensa}" required />

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}" required></textarea>

        <button type="submit">Atualizar Missão</button>
    </form>
</body>
</html>
