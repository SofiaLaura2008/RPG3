<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Missão</title>
</head>
<body>
    <h1>Criar Nova Missão</h1>
    <form action="/adicionarMissao" method="post" th:object="${missao}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />

        <label for="dificuldade">Dificuldade:</label>
        <input type="text" id="dificuldade" th:field="*{dificuldade}" required />

        <label for="recompensa">Recompensa:</label>
        <input type="text" id="recompensa" th:field="*{recompensa}" required />

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}" required></textarea>

        <button type="submit">Salvar Missão</button>
    </form>
</body>
</html>
